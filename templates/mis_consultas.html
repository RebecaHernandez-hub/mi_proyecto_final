<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mis Consultas - ¡Aprende Ya!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }
        .pregunta {
            background-color: white;
            margin: 15px 0;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .titulo {
            font-size: 18px;
            font-weight: bold;
        }
        .detalle {
            color: #555;
            font-size: 14px;
            margin-top: 5px;
        }
        .acciones {
            margin-top: 10px;
        }
        a {
            color: #6a1b9a;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Listado de preguntas</h1>

    {% for p in preguntas %}
    <div class="pregunta">
        <div class="titulo">❓ {{ p.titulo }}</div>
        <div class="detalle">
            👤 Por: {{ p.usuario }} |
            📅 {{ p.fecha }} |
            💬 {{ p.respuestas }} respuestas
        </div>
        <div class="acciones">
            <a href="#">[ Ver más ]</a>
        </div>
    </div>
    {% endfor %}
</body>
</html>
